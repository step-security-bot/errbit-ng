name: RSpec

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 21 * * 6"

env:
  JRUBY_OPTS: "--debug"

jobs:
  rspec:
    # TODO: update to "ubuntu-24.04"
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        # TODO: "jruby-9.4"
        ruby: ["3.1", "3.2", "3.3"]
        mongodb-version: ["4.0", "4.2", "4.4", "5.0", "6.0", "7.0", "8.0"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: latest
          bundler-cache: true
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
      - run: bin/rails zeitwerk:check
      - run: bin/rake errbit:bootstrap
      - run: bin/rspec
